version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: "8.2"
    env_file:
      - .env.production
    volumes:
      - storage:/var/www/html/storage
      - ./public:/var/www/html/public:ro
    ports:
      - "80:8080"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-2doapp}
      MYSQL_USER: ${DB_USERNAME:-2doapp}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

volumes:
  storage:
  dbdata:
